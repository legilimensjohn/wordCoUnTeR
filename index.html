<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textArea" cols="50" rows="10"></textarea><br><br>
        <label for="char">Characters: </label>
        <input type="text" id="char" readonly><br><br>
        <label for="word">Words: </label>
        <input type="text" id="word" readonly>
    </div>
    <script src="node.js"></script>
</body>

</html>
